  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange rates</title>
    <link href="stylesheet.css" rel="stylesheet">

  <body>
    <div class="wrapper">
      <h1>Exchange rates</h1>
      <div class="container-intro">
        <h2>Today's date:</h2>
        <div id="dailyDisplay"></div>
      </div>

      <div class="container">
        <h2>Search for an exchange rate:</h2>

        <div class="rates">

          <label>From:</label>
          <select id="fromCurrency">
          <!-- <select id="fromCurrency"> -->
          <option>EUR</option>
          </select>

          <label>To:</label>
          <select id="toCurrency">
            <option>EUR</option>
          </select>

          <button id="calculate" onclick="getRates()">Calculate</button>

            <!-- <div id="selectionFromDisplay"></div>
            <div id="selectionToDisplay"></div> -->

            <div id="valueDisplay"></div>
            <div id="historyDisplay"></div>
        </div>

        <!-- <div class="amounts">
          <h2>Calculate a specific amount based on selected exchange rates:</h2>
          <div id="amountDisplay"></div>
        </div> -->
      </div>

        <!-- <div class="finder">
          <label for="nameInput">Find the date by name:</label>

          <button id="byName" onclick="displayDate()">Find the date!</button>
        </div> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="calculations.js"></script>
  </body>
</html>
